<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
</head>

<body>
    <script type='text/javascript'>
        // Place this code before other javascript inside head tag 
        (function(namespace) {
            window['SegmentifyTrackingObject'] = namespace; 
            window[namespace] = window[namespace] || function () {
                (window[namespace].q = window[namespace].q || []) .push(arguments); 
            };
            // Used for advanced configuration options
            // Update following information for configuration:
            // * YOUR_DATA_CENTER_URL
            // * YOUR_WEBSITE_DOMAIN 
            window[namespace].config = {
                'segmentifyApiUrl': '//dce1.segmentify.com/', 
                'domain': 'demo.segmentify.com',
                'storage': 'COOKIE' // or LOCAL_STORAGE
            };
        }) ("Segmentify");
        // Initialize Segmentify with your Api Key and change with your api key
        Segmentify('apikey', '5c571072-068e-40c5-8dbc-d8448158de19'); // Send Page View
        Segmentify('view:page', {'category': 'Product Page'});
        // Send Product View. In your case there can be other attributes
        </script>
    <script src="dist/app.bundle.js"></script>
</body>
</html>
